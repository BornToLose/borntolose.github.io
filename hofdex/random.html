 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<link rel="stylesheet" href="style.css" />
    <title>TPP HoFdex</title>
	<script type="text/javascript" src="dex.js"></script>
  </head>
  <body>
  
	<a href="national.html" style="font-size:small; float:right">[National Dex]</a><br>
	<a href="fakemon.html" style="font-size:small; float:right">[Fakemon Dex]</a>
  
	<button onclick="generateTeam('national', 'true')" style="font-size:large">Generate Team (National, with NFE)</button> 
	<button onclick="generateTeam('fakemon', 'true')" style="font-size:large">Generate Team (Fakemon, with NFE)</button> 
	<button onclick="generateTeamAll('true')" style="font-size:large">Generate Team (All, with NFE)</button> 
	
	<br><br>
	
	<button onclick="generateTeam('national', 'false')" style="font-size:large">Generate Team (National, no NFE)</button> 
	<button onclick="generateTeam('fakemon', 'false')" style="font-size:large">Generate Team (Fakemon, no NFE)</button> 
	<button onclick="generateTeamAll('false')" style="font-size:large">Generate Team (All, no NFE)</button> 
	
	<br><br>
	
	<select id="numGen" onchange="displayDex('national')">
    <option value="9">Generation IX</option>
    <option value="8">Generation VIII</option>
    <option value="7">Generation VII</option>
    <option value="6">Generation VI</option>
    <option value="5">Generation V</option>
    <option value="4">Generation IV</option>
    <option value="3">Generation III</option>
    <option value="2">Generation II</option>
    <option value="1">Generation I</option>
	</select>

	<h2>Random Team</h2>
	
	<table>
		<tr id="randomTeam">
			<td><i>Click a button.</i></td>
		</tr>
	</table>
	
	<br/><br/>
	
	
  </body>
</html>
